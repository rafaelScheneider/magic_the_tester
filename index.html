<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="data.json"></script>
</head>

<body>
    <div id="fasesEscr"></div>
    <div class="mao" id="maoT"></div>
    <br><br>
    <div class="campo" id="campo1T"></div>
    <br>
    <button onclick="passarfase()"> Passar fase</button>
    <br>
    <div id="testes"></div>
    <button onclick="teste()"> AAAAAAH</button>
</body>

</html>
<script>
    //VARIAVEIS GERAIS
    var fases = 1;
    fasesEscr.innerHTML = fases
    numCards = 0;
    var campo1 = []
    const mao = [pd1, pd2, pd1]

    //PARA CADA
    mao.forEach(element => mostrar(element));

    //CLASSES
    class Carta {
        constructor(name, power, resist, cost) {
            this.name = name
            this.power = power
            this.resist = resist
            this.cost = cost
            campo1T.innerHTML += `
                <div class="cartas" id="cartas${this.name}">
                ${this.name} ${this.cost}<br>
                <div class='cardPW'>${this.power}/${this.resist}</div>
                </div>
            `
            this.id = document.getElementById("cartas"+ this.name);
        }
        vida(){
            this.resist -= 1
        }
        atualizar(){
            this.id.innerHTML = `${this.name} ${this.cost}<br>
            <div class='cardPW'>${this.power}/${this.resist}</div>`
            if (this.resist == 0){
                destroyObject(campo1[0]);
            }
        }
    }

    //FUNÇÕES
    //CRIAR AS DIVS DAS CARTAS
    function mostrar(elementos) {
        var cardData = JSON.parse(elementos);
        var name = cardData[0].name.toString()
        var power = cardData[0].power
        var resist = cardData[0].resist
        var cost = cardData[0].cost
        maoT.innerHTML += `
            <div class="cartas" id="cartas${numCards}">
            ${name} ${cost}<br>
            <button onclick="jogar('${name}',${power},${resist},'${cost}',${numCards})">jogar</button>
            <div class='cardPW'>${power}/${resist}</div>
            </div>
            `
        numCards += 1
    }

    //Passar fase
    function passarfase() {
        fases += 1;
        if (fases == 6) {
            fases = 1
        }
        fasesEscr.innerHTML = fases
    }

    //Colocar a carta no campo
    function jogar(nome, poder, resist, cost, numCards) {
        campo1.push(new Carta(nome, poder, resist, cost))

        const elem = document.getElementById("cartas"+numCards);
        elem.remove();
        testes.innerHTML = campo1;
    }

    function destroyObject(obj){
        campo1.shift();
        testes.innerHTML = campo1;
    }

    function teste(){
        campo1[0].vida()
        campo1[0].atualizar()
    }
</script>
