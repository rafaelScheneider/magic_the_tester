<body>
    <div id="fasesEscr"></div>
    <div class="mao" id="mao1T"></div>
    <br><br>
    <div class="terreno" id="terreno1T"></div>
    <br><br>
    <div class="campo" id="campo1T"></div>
    <br>
    <button onclick="passarfase()"> Passar fase</button>
    <br>
    <div id="testes"></div>
    <button onclick="teste()"> AAAAAAH</button>

<script>
    //VARIAVEIS GERAIS
    var fases = 1
    var numCards = 0
    var idC = 0

    var mana_pool1 = []
    var campo1 = []
    var terreno1 = []
    const mao = [pd1, pd2, pl]

    fasesEscr.innerHTML = fases

    //PARA CADA
    mao.forEach(element => mostrar(element));

    //CLASSES
    //CLASSE PAI
    class Cards {
        constructor(name) {
            this.div = "cartas" + name
        }

        virar(id) {
            this.id.innerHTML += `
                VIRADO
            `
        }
        destruido(id) {
            id.remove();
        }
    }


    //CLASSE CRIATURA
    class Criatura extends Cards {
        constructor(name, power, resist, cost, place_array) {
            super(name)
            this.name = name
            this.power = power
            this.resist = resist
            this.cost = cost
            this.place = place_array
            campo1T.innerHTML += `
                <div class="cartas" id="cartas${this.name + idC}">
                ${this.name} ${this.cost}<br>
                <div class='cardPW'>${this.power}/${this.resist}</div>
                </div>
            `
            this.id = document.getElementById("cartas" + this.name + idC);
            //this.virar(this.id)
            //this.destruido(this.id)
            idC += 1 
        }
        vida() {
            this.resist -= 1
        }
        atualizar() {
            this.id.innerHTML = `${this.name} ${this.cost}<br>
            <div class='cardPW'>${this.power}/${this.resist}</div>`
            if (this.resist == 0) {
                destroyObject(campo1[0]);
                this.destruido(this.id)
            }
        }
    }


    //CLASSE TERRENO
    class Terreno extends Cards {
        constructor(name, mana, place_array) {
            super(name)
            this.mana = mana
            this.name = name
            this.place = place_array
            terreno1T.innerHTML += `
            <div class="cartas" id="cartas${this.name + idC}">
            ${name}<br>
            <button onclick="">Virar</button>
            </div>
        `
            this.id = document.getElementById("cartas" + this.name + idC);
            //this.virar(this.id)
            idC += 1
            alert(this.place)
        }

    }

    //FUNÇÕES
    //CRIAR AS DIVS DAS CARTAS
    function mostrar(elementos) {
        var cardData = JSON.parse(elementos);
        if (cardData[0].type == "creature") {
            var name = cardData[0].name
            var power = cardData[0].power
            var resist = cardData[0].resist
            var cost = cardData[0].cost
            mao1T.innerHTML += `
                <div class="cartas" id="cartas${numCards}">
                ${name} ${cost}<br>
                <button onclick="jogarCriatura('${name}',${power},${resist},'${cost}',${numCards})">jogar</button>
                <div class='cardPW'>${power}/${resist}</div>
                </div>
                `
            numCards += 1
        }

        else if (cardData[0].type == "land") {
            var name = cardData[0].name.toString()
            var mana = cardData[0].mana
            mao1T.innerHTML += `
                <div class="cartas" id="cartas${numCards}">
                ${name}<br>
                <button onclick="jogarTerreno('${name}','${mana}',${numCards})">jogar</button>
                </div>
                `
            numCards += 1
        }
    }

    //Passar fase
    function passarfase() {
        fases += 1;
        if (fases == 6) {
            fases = 1
        }
        fasesEscr.innerHTML = fases
    }

    //Colocar a carta no campo
    function jogarCriatura(nome, poder, resist, cost, numCards) {
        if (campo1.length == 0) {
            var lengthC = 0
        }
        else {
            var lengthC = campo1.length
        }
        alert(lengthC)
        campo1.push(new Criatura(nome, poder, resist, cost, lengthC))

        const elem = document.getElementById("cartas" + numCards);
        elem.remove();
        testes.innerHTML = campo1;
    }

    function jogarTerreno(nome, mana, numCards) {
        if (terreno1.length == 0) {
            var lengthT = 0
        }
        else {
            var lengthT = terreno1.length + 1
        }
        terreno1.push(new Terreno(nome, mana, lengthT))

        const elem = document.getElementById("cartas" + numCards);
        elem.remove();
        testes.innerHTML = terreno1;
    }

    // ZA HANDO
    function destroyObject(obj) {
        campo1.shift();
        testes.innerHTML = campo1;
    }

    //testes variados
    function teste() {
        campo1[0].vida()
        campo1[0].atualizar()
    }
</script>
