<script>
    //VARIAVEIS GERAIS
    var fases = 1
    fasesEscr.innerHTML = fases
    var numCards = 0
    var campo1 = []
    var terreno1 = []
    const mao = [pd1, pd2, pl]

    //PARA CADA
    mao.forEach(element => mostrar(element));

    //CLASSES
    class Cards {

        }

    class Criatura {
        constructor(name, power, resist, cost) {
            this.name = name
            this.power = power
            this.resist = resist
            this.cost = cost
            campo1T.innerHTML += `
                <div class="cartas" id="cartas${this.name}">
                ${this.name} ${this.cost}<br>
                <div class='cardPW'>${this.power}/${this.resist}</div>
                </div>
            `
            this.id = document.getElementById("cartas"+ this.name);
        }
        vida(){
            this.resist -= 1
        }
        atualizar(){
            this.id.innerHTML = `${this.name} ${this.cost}<br>
            <div class='cardPW'>${this.power}/${this.resist}</div>`
            if (this.resist == 0){
                destroyObject(campo1[0]);
            }
        }
    }

    class Terreno{
        constructor(name, mana){
            this.mana = mana
            this.name = name
            terreno1T.innerHTML += `
            <div class="cartas" id="cartas${this.name}">
            ${name}<br>
            </div>
        `
        }
    }

    //FUNÇÕES
    //CRIAR AS DIVS DAS CARTAS
    function mostrar(elementos) {
        var cardData = JSON.parse(elementos);
        if (cardData[0].type == "creature"){
            var name = cardData[0].name
            var power = cardData[0].power
            var resist = cardData[0].resist
            var cost = cardData[0].cost
            mao1T.innerHTML += `
                <div class="cartas" id="cartas${numCards}">
                ${name} ${cost}<br>
                <button onclick="jogarCriatura('${name}',${power},${resist},'${cost}',${numCards})">jogar</button>
                <div class='cardPW'>${power}/${resist}</div>
                </div>
                `
            numCards += 1
        }

        else if(cardData[0].type == "land"){
            var name = cardData[0].name.toString()
            var mana = cardData[0].mana
            mao1T.innerHTML += `
                <div class="cartas" id="cartas${numCards}">
                ${name}<br>
                <button onclick="jogarTerreno('${name}','${mana}',${numCards})">jogar</button>
                </div>
                `
            numCards += 1
        }
    }

    //Passar fase
    function passarfase() {
        fases += 1;
        if (fases == 6) {
            fases = 1
        }
        fasesEscr.innerHTML = fases
    }

    //Colocar a carta no campo
    function jogarCriatura(nome, poder, resist, cost, numCards) {
        campo1.push(new Carta(nome, poder, resist, cost))

        const elem = document.getElementById("cartas"+numCards);
        elem.remove();
        testes.innerHTML = campo1;
    }

    function jogarTerreno(nome, mana, numCards) {
        terreno1.push(new Terreno(nome, mana))

        const elem = document.getElementById("cartas"+numCards);
        elem.remove();
    }

    // ZA HANDO
    function destroyObject(obj){
        campo1.shift();
        testes.innerHTML = campo1;
    }

    //testes variados
    function teste(){
        campo1[0].vida()
        campo1[0].atualizar()
    }
</script>
